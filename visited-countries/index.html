<!DOCTYPE html>
<html>
  <head>
    <title>Countries I have visites in the world</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Fresca' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="d3.v2.min.js"></script>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="countries.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Countries I have visited in the world</h1>
      <div id="header-info">
        <div id="pie-chart"></div>
        <div id="statistic">
          <h2><span id="number-countries" class="information"></span>&nbsp;out of <a href="http://en.wikipedia.org/wiki/Member_states_of_the_United_Nations ">193</a> countries</h2>
          <h2><span id="globe-percent" class="information"></span>&nbsp;of the globe</h2>
        </div>
      </div>
    </div>
    <div id="map">
      <div id="country-relative">
        <div id="country"></div>
      </div>
      <div id="svg"></div>
    </div>
    <div id="footer">
      <h4>Created by <a href="http://www.glauberramos.com">Glauber Ramos</a> using D3, Jquery and HTML/CSS. If you want create your own check <a href="https://github.com/glauberramos/visited-countries/" >github</a> for instructions.</h4>
    </div>
  </body>
</html>
