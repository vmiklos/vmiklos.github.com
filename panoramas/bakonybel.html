<html>
  <head>
    <meta charset="utf-8" />
    <title>Bakonyb√©l</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <script src="js/three.min.js"></script>
    <script src="js/three.sphere.js"></script>
    <style>
        html, body
        {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #container
        {
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
      <div id="container"></div>
      <script>
            var div = document.getElementById('container');
            var PSV = new PhotoSphereViewer({
                panorama: 'https://farm8.staticflickr.com/7034/27444248235_dd8624271a_o.jpg',
                container: div,
                navbar: true,
                time_anim: false,
                // long turns the camera around, lat turns it up/down
                default_position: {long: Math.PI * 1.5, lat: Math.PI/8}
            });
      </script>
  </body>
</html>
