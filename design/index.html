<%inherit file="base.html"/>

<%block name="alltags">
% if tags:
<div id="alltags-menu">
	Tags:
	% for tag in tags.split(', '):
	<div>&#187;<a href="/blog/tags/${tag}">${tag}</a></div>
	% endfor
</div>
% endif
</%block>

<!-- Listing -->
<div class="ulist"><ul>
% for entry in entries:
<li><p>${entry['pubdate_h']}<br /><a href="/blog/${entry['permalink']}">${entry['title']}</a>
(<a href="/blog/${entry['permalink']}#disqus_thread">Comments</a>)
</p><p>${entry['html_content']}</p><hr/></li>
% endfor
</ul></div>
<a href="archive">more &raquo;</a>
