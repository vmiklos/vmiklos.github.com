<%inherit file="base.html"/>
<!-- Single entry -->
<div class="verseblock">
<div class="verseblock-content">Posted <span class="timeago" title="${pubdate}">${pubdate_h}</span> by ${author}<br />
% if tags:
    Tags:
    % for tag in tags.split(', '):
    <a href="tags/${tag}.html">${tag}</a>
    % endfor
% endif
</div>
</div>

<!-- Body -->
${html_content}

<script src="https://apis.google.com/js/plusone.js"></script>
<g:plus action="share"></g:plus>

<!-- Disqus comments -->
<h1 id="comment-header">Comments</h1>
<div id="disqus_thread"></div>
<script type="text/javascript" src="http://vmiklos.disqus.com/embed.js">
	var disqus_developer = 1;
</script>
<noscript>
  <p><a href="http://disqus.com/?ref_noscript=vmiklos">View the discussion thread.</a></p>
</noscript>
