<%inherit file="base.html"/>
<!-- Single entry -->
<div class="verseblock">
<div class="verseblock-content">Posted <span class="timeago" title="${pubdate}">${pubdate_h}</span> by ${author}<br />
% if tags:
    Tags:
    % for tag in tags.split(', '):
    <a href="tags/${tag}.html">${tag}</a>
    % endfor
% endif
% if prev:
<div class="nav-previous"><a href="${basepath}${prev['permalink']}.html" rel="prev"><span class="meta-nav">&larr;</span> ${prev['title']}</a></div>
% endif
% if nex:
<div class="nav-next"><a href="${basepath}${nex['permalink']}.html" rel="next">${nex['title']} <span class="meta-nav">&rarr;</span></a></div>
% endif
</div>
</div>

<!-- Body -->
${html_content}
